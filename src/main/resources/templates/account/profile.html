<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Profile:: EmpowerHack::Hub</title>
</head>
<body>

<div layout:fragment="content" class="container">

    <div class="row">
        <div class="card">
            <form id="form-profile" th:action="@{/profile}" th:object="${user}" method="post">
                <div class="card-header">
                    Update Profile
                </div>

                <div class="card-block">
                    <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? has-danger">
                        <label for="name" class="form-control-label">Full Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" />
                        <small class="text-help has-danger" id="name-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-danger">
                        <label for="email" class="form-control-label">Email</label>
                        <input type="text" class="form-control" id="email" th:field="*{email}" />
                        <small class="text-help has-danger" id="email-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('availability')} ? has-danger">
                        <label for="availability" class="form-control-label">Availability</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="availability" th:field="*{availability}" />
                            <span class="input-group-addon">%</span>
                        </div>
                        <small class="text-help has-danger" th:if="${#fields.hasErrors('availability')}" th:errors="*{availability}">Availability Error</small>
                    </div>
                    <div class="checkbox" th:classappend="${#fields.hasErrors('private')} ? has-danger">
                        <label>
                            <input id="private" type="checkbox" value="false" th:field="*{private}" /> Keep private
                            <small class="text-help has-danger" th:if="${#fields.hasErrors('private')}" th:errors="*{private}">Is Private Error</small>
                        </label>
                    </div>
                </div>

                <div class="card-footer text-muted">
                    <input type="hidden" id="uid" th:field="*{uid}" />
                    <input class="btn btn-primary" type="submit" value="Save" />
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
