<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>EmpowerHack:: Hub</title>

    <link rel="stylesheet"
          th:href="@{/css/font-awesome.min.css}"
          href="../../css/font-awesome.min.css" />
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" />
    <link rel="stylesheet"
          th:href="@{/css/tether.min.css}"
          href="../../css/tether.min.css" />
    <link rel="stylesheet"
          th:href="@{/css/app.css}"
          href="../../css/app.css" />

    <script th:href="@{/js/jquery.min.js}"
            src="../../js/jquery.min.js"></script>
    <script th:href="@{/js/tether.min.js}"
            src="../../js/tether.min.js"></script>
    <script th:href="@{/js/bootstrap.min.js}"
            src="../../js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-light bg-faded">
    <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header">
        &#9776;
    </button>
    <div class="collapse navbar-toggleable-xs" id="navbar-header">
        <a class="navbar-brand" href="/">Hub</a>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:action="@{/}" href="/">Home</a>
            </li>
            <li class="nav-item" th:if="${currentUser.uid}">
                <a class="nav-link" id="username" th:action="@{/profile}" href="/profile">
                    <i class="fa fa-user"></i>
                    <span th:text="${currentUser.name}">Profile</span>
                </a>
            </li>
            <li class="nav-item" th:if="${currentUser.uid}">
                <form method="post" th:action="@{/logout}">
                    <input type="submit" id="logout" class="btn btn-primary" value="Logout" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </li>
            <li class="nav-item" th:unless="${currentUser.uid}">
                <a class="nav-link" id="login" th:action="@{/login}" href="/login">Welcome Guest, please Login</a>
            </li>
        </ul>
    </div>
</nav> <!-- /navbar -->

<div id="alert-info" class="alert alert-info" role="alert" th:if="${info != null}">
    <strong>Important!</strong> <span>You must fill out your <a th:href="@{/profile}">Profile first</a></span>
</div>

<div id="alert-error" class="alert alert-danger" role="alert" th:if="${error != null}">
    <strong>Error!</strong> <span th:text="${error}"></span>
</div>

<div id="alert-successful" class="alert alert-success" role="alert" th:if="${success != null}">
    <strong>Success!</strong> <span th:text="${success}"></span>
</div>

<div layout:fragment="content">
    Homepage
</div>

<nav class="navbar navbar-fixed-bottom navbar-light bg-faded alert-warning" role="alert">
    <strong th:text="${version}">version</strong> Beta
</nav>

</body>
</html>
