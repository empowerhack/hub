
<div>
    <h2><span translate="hubApp.project.detail.title">Project</span> {{vm.project.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="hubApp.project.name">Name</span></dt>
        <dd>
            <span>{{vm.project.name}}</span>
        </dd>
        <dt><span translate="hubApp.project.description">Description</span></dt>
        <dd>
            <span>{{vm.project.description}}</span>
        </dd>
        <dt><span translate="hubApp.project.status">Status</span></dt>
        <dd>
            <span>{{vm.project.status}}</span>
        </dd>
        <dt><span translate="hubApp.project.partners">Partners</span></dt>
        <dd>
            <span ng-repeat="partners in vm.project.partners">
                <a ui-sref="partner-detail({id: {{partners.id}}})">{{partners.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
