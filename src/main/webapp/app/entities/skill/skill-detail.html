
<div>
    <h2><span translate="hubApp.skill.detail.title">Skill</span> {{vm.skill.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="hubApp.skill.name">Name</dt></dt>
        <dd>
            <span>{{vm.skill.name}}<span>
        </dd>
        <hr>
        <dt><span translate="hubApp.skill.level">Level</dt></dt>
        <dd>
            <span>{{vm.skill.level}}<span>
        </dd>
        <hr>
        <dt><span translate="hubApp.skill.user">user</span></dt>
        <dd>
            {{vm.skill.user.email}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
